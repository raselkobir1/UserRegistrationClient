<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">User registration</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="userForm">
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="name">Full Name</label>
                        <input type="text" formControlName="fullName" class="form-control" />
                      </div>
                      <div class="col-md-5">
                        <em *ngIf="validateControl('fullName') 
                        && hasError('fullName', 'required')">Full Name is required</em>
                        <em *ngIf="validateControl('fullName') 
                        && hasError('fullName', 'maxlength')">Minimum allowed length is 8 characters.</em>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="userName">User name</label>
                        <input type="userName" formControlName="userName" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="mobileNumber">Mobile Number</label>
                        <input type="mobileNumber" formControlName="mobileNumber" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="address">Address</label>
                        <input type="address" formControlName="address" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-2">
                      <button type="button" (click)="onClickRegister()" class="btn btn-outline-primary btn-sm">Register</button>
                    </div>
  
                  </form>
                  <ul style="color: red;">
                    <li *ngFor="let item of errorMessage">{{ item }}</li>
                  </ul>
                </div>
              </div>
            </div>
              <!-- <pre>{{userForm.value | json}}</pre> -->
          </div>
        </div>
      </div>
    </div>
  </section>
